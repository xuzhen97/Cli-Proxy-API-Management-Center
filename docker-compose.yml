version: '3.8'

services:
  cli-proxy-webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cli-proxy-management-center
    ports:
      - "9000:80"
    restart: unless-stopped
    environment:
      # 如果需要配置环境变量，可以在这里添加
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cli-proxy-network

networks:
  cli-proxy-network:
    driver: bridge
